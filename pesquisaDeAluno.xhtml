<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">

<ui:composition template="Layout.xhtml">

<ui:define name="conteudo">
	<!-- Cabeçalho -fim -->
		<h1>Pesquisa de  Aluno</h1><br/>
				
				<h:panelGroup rendered="#{!facesContext.messageList.isEmpty()}">
				
						<div id="infoMessage">
							<h:messages />
						</div>
				</h:panelGroup>
				<br/>
				<form jsf:id="form">
						<fieldset>
								<legend>Paramentros de Pesqusia</legend>
								
								<label for="id">matricula</label><br/>
							<input type="text" jsf:value="#{pesquisaAlunoBean.matricula}" id="id" /><br/>
								
								  <label for="nome">Nome</label><br/>
							<input type="text"  jsf:value="#{pesquisaAlunoBean.nome}" id="nome"/><br/>
							
							<label for="rg">RG</label><br/>
							<input type="text"  jsf:value="#{pesquisaAlunoBean.rg}" id="rg"/><br/>
							
							<label for="telefoneDDD">Telefone Fixo</label><br/>
								
								<input type="tel"  jsf:value="#{pesquisaAlunoBean.telefone}" id="telefoneNumero"/>
								
						</fieldset>
				       <br/>
				       
				       <input type="submit" value="Pesquisar" jsf:action="#{pesquisaAlunoBean.pesquisar}" />
				
				
				 <br/>
				  <br/>
				
				<h:panelGroup rendered="#{ not empty pesquisaAlunoBean.alunos  }">
				
									
										<table>
											<tr>
													<th>Matricula</th>
													<th>Nome</th>
													<th>RG</th>
													<th>E-mail</th>
													<th>Situacao</th>
													<th>Acoes</th>
													
													
											</tr>
														<ui:repeat var="a" value="#{pesquisaAlunoBean.alunos}">
											<tr>
													<td>#{a.matricula}</td>
													<td>#{a.nome}</td>
													<td>#{a.rg}</td>
													<td>#{a.email}</td>
													<td>#{a.situacao}</td>
													<td>
															<input type="button" value="Editar" jsf:outcome="dadosAluno?matricula=#{a.matricula}" />&#160;
															<input type="submit" value="Excluir"  onclick="return confirm('deseja excluir o aluno #{a.matricula} ?')"   jsf:action="#{pesquisaAlunoBean.excluir(a.matricula)}"  />
													</td>
											</tr>
											
										</ui:repeat>
										
										</table>
						</h:panelGroup>
					
						</form>		
					</ui:define>
		</ui:composition>	
</html>
	<!-- Rodape -inicio -->
	
	      
	
	<!-- Rodape -fim -->
