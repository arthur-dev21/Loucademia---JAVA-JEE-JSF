<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">

<ui:composition template="Layout.xhtml">

<ui:define name="conteudo">
		<h1>Relatorios de Situaçaoes</h1>
				 <br/>
			<h:panelGroup rendered="#{!facesContext.messageList.isEmpty()}">
				
						<div id="infoMessage">
							<h:messages />
						</div>
				</h:panelGroup>
				 <br/>
				<form jsf:id="form">
						<fieldset>
								<legend>Paramentros de Pesqusia</legend>
								
								<label for="situacao">Situacao</label><br/>
								<select  jsf:value="#{relatorioSituacoesBean.situacao}" id="situacao" size="0" >
										<f:selectItems  value="#{dataBean.situacoes}"/>
								</select>
								
						</fieldset>
				       <br/>
				       
				       <input type="submit" value="Gerar Relatorio" jsf:action="#{relatorioSituacoesBean.gerarRelatorio}" />
			
				 <br/> <br/>
				 
				 <h:panelGroup rendered="#{ not empty relatorioSituacoesBean.alunos}">
							<table>
									<tr>
										<th>ID</th>
										<th>nome</th>
										<th>Situacao</th>
										<th>Açoes</th>
									
									</tr>
									<ui:repeat var="a" value="#{ relatorioSituacoesBean.alunos}">
									<tr>
										<th>#{a.matricula}</th>
										<th>#{a.nome}</th>
										<th>#{a.situacao}</th>
										
									
										<th>
												<input type="button" value="Editar"  jsf:outcome="dadosAluno?matricula=#{a.matricula}"/>
										</th>
									</tr>
										</ui:repeat>
							</table>
				</h:panelGroup>
				</form>	
				</ui:define>
		</ui:composition>	
</html>
