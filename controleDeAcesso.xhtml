<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">

<ui:composition template="Layout.xhtml">
<f:metadata>
	<f:viewParam name="matricula" value="#{alunoBean.matricula}"> </f:viewParam>
	<f:viewAction action="#{alunoBean.carregar}"></f:viewAction>

</f:metadata>
<ui:define name="conteudo">
		<h1>Controle de acesso</h1>
				
				<h:panelGroup rendered="#{!facesContext.messageList.isEmpty()}">
				
						<div id="infoMessage">
							<h:messages />
						</div>
				</h:panelGroup>
				<br/>
				
				
				<form jsf:id="form">
						<fieldset>
								<legend>Paramentros de Acesso</legend>
								
								<label for="id">ID</label><br/>
							<input type="text"  jsf:value="#{controleAcessoBean.matricula}" id="nome" maxlength="64" jsf:label="Nome"/><br/>
								
							
							<label for="rg">RG</label><br/>
							<input type="text" jsf:value="#{controleAcessoBean.rg}"  id="rg" maxlength="7" jsf:label="RG"/><br/>
							
					
								
						</fieldset>
				       <br/>
				       
				       <input type="submit" value="registrar Acesso" jsf:action="#{controleAcessoBean.registrarAcesso}" />
				</form>
				
				 <br/>
				  <br/>
				
	
	
	<!-- Rodape -inicio -->
	
	      
	
	<!-- Rodape -fim -->
				
				</ui:define>
		</ui:composition>	
</html>
